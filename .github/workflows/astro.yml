name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Evitar deployments concurrentes
concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
        
      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
          path: . # La ubicación de tu proyecto Astro dentro del repositorio (opcional)
          node-version: 20 # La versión específica de Node que debe usarse para compilar tu sitio (opcional)
          package-manager: pnpm@latest # El gestor de paquetes de Node que debe instalarse y usarse para compilar tu sitio (opcional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4